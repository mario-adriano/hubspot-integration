databaseChangeLog:
  - changeSet:
      id: 20250326-01-create-hubspot-tokens
      author: mario
      changes:
        - createTable:
            tableName: hubspot_tokens
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: access_token
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: refresh_token
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
